 <!DOCTYPE html>
<html>
<head>
  <title>Red vs Blue ‚Äì Car Race</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: linear-gradient(#111, #000);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 { color: #ff4444; }

    .track {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 260px;
      margin: 20px auto;
      background: #333;
      border: 3px solid #fff;
      overflow: hidden;
    }

    .finish {
      position: absolute;
      right: 0;
      top: 0;
      width: 12px;
      height: 100%;
      background: repeating-linear-gradient(
        black,
        black 10px,
        yellow 10px,
        yellow 20px
      );
    }

    .car {
      position: absolute;
      width: 45px;
      height: 22px;
      left: 0;
      border-radius: 5px;
      transition: left 0.15s ease-out;
    }

    #redCar { background: red; top: 70px; }
    #blueCar { background: blue; top: 160px; }

    button {
      padding: 10px 16px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .redBtn { background: red; color: white; }
    .blueBtn { background: blue; color: white; }

    input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin: 5px;
    }

    #game { display: none; }
    #countdown { font-size: 32px; margin: 15px; }
  </style>
</head>

<body>

<h1>üèÅ RED vs BLUE CAR RACE üèÅ</h1>

<!-- LOGIN -->
<div id="login">
  <p>üîê Enter Password</p>
  <input type="password" id="password" placeholder="Password"><br>
  <input type="text" id="p1" placeholder="Red Player Name"><br>
  <input type="text" id="p2" placeholder="Blue Player Name"><br><br>
  <button onclick="startLogin()">ENTER RACE</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- GAME -->
<div id="game">
  <div id="countdown"></div>

  <div class="track">
    <div class="finish"></div>
    <div id="redCar" class="car"></div>
    <div id="blueCar" class="car"></div>
  </div>

  <div>
    <button class="redBtn" onclick="moveRed()">üî¥ Red GO</button>
    <button class="redBtn" onclick="turboRed()">üî• Red TURBO</button>
  </div>

  <div>
    <button class="blueBtn" onclick="moveBlue()">üîµ Blue GO</button>
    <button class="blueBtn" onclick="turboBlue()">üî• Blue TURBO</button>
  </div>

  <h2 id="status"></h2>
</div>

<script>
  const PASSWORD = "Sanjana";
  const FINISH = 360;

  let red = 0, blue = 0;
  let redTurbo = 2, blueTurbo = 2;
  let started = false, finished = false;
  let redName = "Red", blueName = "Blue";

  function startLogin() {
    if (password.value !== PASSWORD) {
      error.innerText = "‚ùå Wrong password";
      return;
    }
    redName = p1.value || "Red";
    blueName = p2.value || "Blue";
    login.style.display = "none";
    game.style.display = "block";
    startCountdown();
  }

  function startCountdown() {
    let c = 3;
    countdown.innerText = c;
    let interval = setInterval(() => {
      c--;
      countdown.innerText = c > 0 ? c : "GO!";
      if (c < 0) {
        clearInterval(interval);
        countdown.innerText = "";
        started = true;
      }
    }, 800);
  }

  function moveRed() {
    if (!started || finished) return;
    red += Math.random() * 12;
    redCar.style.left = red + "px";
    checkWin();
  }

  function moveBlue() {
    if (!started || finished) return;
    blue += Math.random() * 12;
    blueCar.style.left = blue + "px";
    checkWin();
  }

  function turboRed() {
    if (redTurbo-- > 0) red += 30;
    redCar.style.left = red + "px";
    checkWin();
  }

  function turboBlue() {
    if (blueTurbo-- > 0) blue += 30;
    blueCar.style.left = blue + "px";
    checkWin();
  }

  function checkWin() {
    if (red >= FINISH && !finished) {
      status.innerText = `üèÜ ${redName} (RED) WINS!`;
      finished = true;
    }
    if (blue >= FINISH && !finished) {
      status.innerText = `üèÜ ${blueName} (BLUE) WINS!`;
      finished = true;
    }
  }

  document.addEventListener("keydown", e => {
    if (e.key === "a") moveRed();
    if (e.key === "l") moveBlue();
    if (e.key === "s") turboRed();
    if (e.key === "k") turboBlue();
  });
</script>

</body>
  </html>
